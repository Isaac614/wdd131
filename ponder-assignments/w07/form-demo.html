<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>
<body>
    <main>
        <header><h1>Checkout</h1></header>
        <section class="errors"></section>
        <form id="checkoutForm" action="form-completed.html">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
    
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>            <br>
    
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <br>
    
            <span id="card-input" class="hide">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required>
            </span>
            <br>
    
            <span id="paypal-input" class="hide">
                <label for="paypalUsername">PayPal Username</label>
                <input type="text" id="paypalUsername" name="paypalUsername" placeholder="Enter PayPal username" required>
            </span>
            <br>
    
            <button type="submit">Place Order</button>
        </form>
    </main>
  </body>
</html>

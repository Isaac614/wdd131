<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="character card website">
  <meta name="author" content="Isaac Moore">
  <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Character card for a fictional character">
  <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
  <meta property="og:url" content="https://isaac614.github.io/wdd131/prove-assignments/characterCard/index.html">
  <meta name="twitter:card" content="summary_large_image">
  <title>Character Card</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="styles.css" rel="stylesheet">
  <script src="scripts.js" defer></script>

</head>
<body>

  <div class="card">
    <img class="image" src="https://andejuli.github.io/img/snortleblat.png" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>
  <hr>
  <p>Isaac Moore</p>
  </body>
</html>
